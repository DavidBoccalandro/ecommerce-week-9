<div class="cards-header">
  <h3 style="margin-bottom:2rem;">Products Page:</h3>
</div>
<div class="cards-container">
  <mat-card class="card" *ngFor="let product of products.data">
    <div class="top-content">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
        <div class="like-container">
          <div class="likes">
            <img mat-card-image src="../../../../assets/broken-heart.png" alt="like" class="dislike">
            <span>{{ product.likes_down_count }}</span>
          </div>
          <div class="likes">
            <img mat-card-image src="../../../../assets/like.png" alt="like" class="like">
            <span>{{ product.likes_up_count }}</span>
          </div>
        </div>
      </mat-card-header>
      <img mat-card-image [src]="product.image.url" alt="product photo">
    </div>
    <div class="bottom-content">
      <mat-card-content>
        <p>
          <span>{{ product.master.price | currency}}</span>
          Stock: {{ product.master.stock }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addProductToCart(product.master.id)">ADD</button>
        <mat-icon>
          shopping_cart
        </mat-icon>
        <button mat-button>REMOVE</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
