<div class="cards-header">
  <h3>Products</h3>
</div>
<div class="cards-container" *ngFor="let product of products.data">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ product.description }}</mat-card-title>
      <div class="like-container">
        <div class="likes">
          <img mat-card-image src="../../../../assets/broken-heart.png" alt="like" class="dislike">
          <span>{{ product.likes_down_count }}</span>
        </div>
        <div class="likes">
          <img mat-card-image src="../../../../assets/like.png" alt="like" class="like">
          <span>{{ product.likes_up_count }}</span>
        </div>
      </div>
    </mat-card-header>
    <img mat-card-image [src]="product.image.url" alt="product photo">
    <mat-card-content>
      <p>
        {{ product | json }}
        {{ product.price | currency}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addProductToCart(product.master.id)">ADD</button>
      <mat-icon>
        shopping_cart
      </mat-icon>
      <button mat-button>REMOVE</button>
    </mat-card-actions>
  </mat-card>
</div>
