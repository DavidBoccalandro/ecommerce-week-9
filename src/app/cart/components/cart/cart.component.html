<div class="cards-header">
  <h3 style="margin-bottom:2rem;">Cart Page:</h3>
</div>
<mat-card class="example-card" *ngFor="let cartItem of cart.data.items">
  <mat-card-title-group>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Medium</mat-card-subtitle>
    <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  </mat-card-title-group>
  <mat-card-content>
    {{cartItem | json}}
  </mat-card-content>
  <button (click)="removeItem(cartItem.id)">Remove</button>
</mat-card>
